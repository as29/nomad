# Ergogen config file for the first version of Nomad.
#
# Nomad is a ergonomic, wireless, split keyboard for
# the travelling/commuting worker. It strikes a
# balance between convenience, productivity, and
# aesthetics.
#
# version: 1.0
#
# @as29

# =================================================== POINTS
points:
  key:
    padding: cy
    tags:
        # all keys 1u choc keycap size by default
      1u: true
    footprints:
      # choc_hotswap:
      # # Using low profile chocs
        # type: choc
        # params:
          # hotswap: true
          # reverse: true
          # keycaps: true
        # nets:
          # from: =colrow
          # to: =column_net
      # choc:
      # # footprints for direct solder if needed
        # type: choc
        # anchor:
          # #rotate: 180
        # params:
          # hotswap: false
          # reverse: true
          # keycaps: true
        # nets:
          # from: =colrow
          # to: =column_net
      choc_mini:
      # footprints for direct solder if needed
        type: chocmini
        # anchor:
          # rotate: 180
        params:
          hotswap: false
          reverse: true
          keycaps: true
        nets:
          from: =colrow
          to: =column_net
      diode:
      # adding a diode for each switch at the bottom
      # of the switch. Adds through holes and SMD pads.
        type: diode
        nets:
          from: =colrow
          to: =row_net
        anchor:
          #shift: [0, -5]
          shift: [0.45cx, 0]
          rotate: 90
        params:
          tht: true
  zones:
    matrix:
      columns:                # -------------------- COLUMNS
        #outer:
        #  spread: cx
        #  key:
        #    column_net: P21
        #    bind: [.1,0,0,0]
        pinky:
          #stagger: 0.25 cy
          spread: cx
          key:
            column_net: P20
            bind: [.1,0,0,0]
        ring:
          stagger: cy
          spread: cx
          key:
            column_net: P19
            bind: [0,1,0,0]
        middle:
          stagger: 8
          spread: cx
          key:
            column_net: P18
            bind: [0,0,1.3cy,0]
        index:
          stagger: -6
          spread: cx
          key:
            column_net: P15
            bind: [0,0,1.3cy-6,0]
        inner:
          stagger: -0.3cy
          spread: cx
          key:
            column_net: P14
            bind: [0,0,0,0]
      rows:                   # ----------------------- ROWS
        bottom:
          row_net: P09
        home:
          row_net: P10
        top:
          row_net: P16
    thumbfan:                 # --------------------- THUMBS
      anchor:
        ref: matrix_index_bottom
      columns:
        meta:
          spread: 0.15cx
          stagger: -1.7 cy
          #rotate: -15
          key:
            column_net: P18
            shift: [0,-2]
            bind: [cy,4,0,0]
        home:
          spread: 1.19cx
          rotate: -15
          #stagger: 
          key:
            column_net: P15
            rotate: 90
            tags:
              1u: false
              15u: true
            bind: [2,13,7,4.5]
        far:
          spread: 1.11cx
          rotate: -15
          stagger: -0.5cy
          key:
            column_net: P14
            bind: [20,0,0,2]
      rows:
        thumb:
          row_net: P08
# ================================================= OUTLINES
outlines:
  exports:
    raw:                      # ------------------------ raw
      - type: keys
        side: left
        size: [cx + 2, cy + 2]
        corner: 2
    keycap_outlines:          # -------------------- keycaps
      - type: keys
        side: left
        size: [1cx - 0.5, 1cy - 0.5]
        bound: false
        tags: [1u]
        corner: 2
    keycap_outlines15:        # --------------- 1.5u keycaps
      - type: keys
        side: left
        size: [1.5cx - 0.5, 1cy - 0.5]
        bound: false
        tags: [15u]
        corner: 2
    preview:                  # ------------ keycaps preview
      [keycap_outlines,keycap_outlines15]
    east_coast:             # ---------------- right outline
      - type: polygon
        points:
          - ref: matrix_inner_top
            shift: [0.5 cx + 1, 0]
          - ref: matrix_inner_bottom
            shift: [0.5 cx + 1, 0]
          - ref: matrix_middle_bottom
          - ref: matrix_middle_top
    controller_section:     # ------------------- controller
      main:
        type: polygon
        points:
          - ref: matrix_inner_top
            shift: [0.5cx , 0.544cy ]
          - ref: matrix_inner_top
            shift: [1.89cx, 0]
          - ref: matrix_inner_bottom
            shift: [1.89cx, -1.9cy]
          - ref: thumbfan_home_thumb
          - ref: matrix_inner_top
    encoder_section:     # ------------------------- encoder
      thumb_patch:
        type: rectangle
        size: [1.7cx, cy]
        anchor:
          - ref: thumbfan_meta_thumb
            shift: [0, -0.5cy]
      thumb_far_patch:
        type: rectangle
        size: [0.8cx, 0.6cy]
        anchor:
          - ref: thumbfan_far_thumb
            shift: [-0.9cx, -0.04cy]
    switches:               # --------------------- switches
      main:
        type: keys
        side: left
        size: 14
        bound: false
    keycaps:                # ----------------- choc keycaps
      main:
        type: keys
        side: left
        size: [cx, cy]
        bound: false
        corner: 1
    keywell:                # ---------------------- keywell
      main:
        type: outline
        name: raw
      east_coast:
        type: outline
        name: east_coast
        operation: add
      encoder:
        type: outline
        name: encoder_section
        operation: add
    base_outline:            # ---------------- base outline
      main:
        type: outline
        name: keywell
      controller:
        type: outline
        name: controller_section
        operation: add
    screw_holes:              # ---------------- screw holes
    # M2 size screws
        top_left:
          type: circle
          radius: 1.05
          anchor:
            - ref: matrix_pinky_top
              shift: [0.5 cx, 0.4 cy]
        bottom_left:
          type: circle
          radius: 1.05
          anchor:
            - ref: matrix_pinky_home
              shift: [0.5 cx, -0.4 cy]
        top_mid:
          type: circle
          radius: 1.05
          anchor:
            - ref: matrix_index_top
              shift: [0.5 cx, -0.5 cy]
        bottom_mid:
          type: circle
          radius: 1.05
          anchor:
            - ref: matrix_index_bottom
              shift: [0.5 cx, -0.5cy]
        thumb:
          type: circle
          radius: 1.05
          anchor:
            - ref: thumbfan_home_thumb
              shift: [0.2 cx, -0.65 cy]
    mounting_holes:           # ------------- mounting holes
    # wider holes for standoffs
      $extends: outlines.exports.screw_holes
      top_left:
        radius: 2.05
      bottom_left:
        radius: 2.05
      top_mid:
        radius: 2.05
      bottom_mid:
        radius: 2.05
      thumb:
        radius: 2.05  
    switch_plate:             # --------------- switch plate
      main:
        type: outline
        name: keywell
      switches:
        type: outline
        name: switches
        operation: subtract
      screw_holes:
      # M2 size screws for the plate
        type: outline
        name: screw_holes
        operation: subtract
    bottom_plate:             # --------------- bottom plate
      main:
        type: outline
        name: base_outline
        fillet: 2
      screw_holes:
      # M2 screws for bottom plate
        type: outline
        name: screw_holes
        operation: subtract
    full_preview:             # --------------- full preview
    # preview with choc keycaps
      main:
        type: outline
        name: base_outline
        fillet: 2
      keywell:
        type: outline
        name: keywell
        operation: add
        fillet: 2
      keycaps:
        #type: outline
        name: preview
        operation: stack
    switch_preview:             # ------------- full preview
    # preview with choc keycaps
      main:
        type: outline
        name: base_outline
      keywell:
        type: outline
        name: keywell
        operation: add 
      switches:
        type: outline
        name: switches
        operation: stack
      screw_holes:
      # M2 screws for bottom plate
        type: outline
        name: screw_holes
        operation: subtract
    pcb:                      # ------------------------ pcb
      main:
        type: outline
        name: base_outline
        fillet: 2
      mounting_holes:
      # wider holes in the pcb for standoffs
        type: outline
        name: mounting_holes
        operation: subtract
# ===================================================== PCBs        
pcbs:
  top_plate:                  # ------------------ top plate
    #include_keys: false
    outlines:
      edge:
        outline: switch_plate
        layer: Edge.Cuts
  bottom_plate:               # --------------- bottom plate
    #include_keys: false
    outlines:
      edge:
        outline: bottom_plate
        layer: Edge.Cuts
  nomad:                      # ---------------------- board
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
    footprints:
      mcu:                    # ----------------------- MCU 
        type: promicro_pretty
        anchor:
          ref:
            - matrix_inner_top
          shift: [22.5, -17.5]
          rotate: 270
      # pad_plus:               # ------------------ battery +
        # type: pad
        # anchor:
          # ref:
            # - matrix_inner_top
          # shift: [23, -12.5] #TODO: adjust position
        # params:
          # front: true
          # back: true
          # width: 1.5
          # height: 1.5
          # text: "B+"
        # nets:
          # net: RAW
      jst_plug:                # ----------------- battery +
        type: jstph
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [0.9 cx, -0.5cy]     #TODO reverse
          rotate: 90
        params:
          side: F
        nets:
          pos: Bplus
          neg: GND
      # pad_minus:              # ------------------ battery -
        # type: pad
        # anchor:
          # ref:
            # - matrix_inner_top
          # shift: [23, -9.5]
        # params:
          # front: true
          # back: true
          # width: 1.5
          # height: 1.5
          # text: "B-"
        # nets:
          # net: GND
      jumper_batt_left:     # -------------- battery jumpers
        type: jumper
        anchor:
          ref:
            - matrix_inner_top
          shift: [0.7cx, 0]            #TODO adjust pos.
          rotate: 0
        params:
          side: B
        nets:
          from: Bplus
          to: RAW
      jumper_batt_right:
        type: jumper
        anchor:
          ref:
            - matrix_inner_top
          shift: [0.7cx, 0]           #TODO adjust pos.
          rotate: 0
        params:
          side: F
        nets:
          from: Bplus
          to: RAW
      slider_left:            # ------- power button sliders
        type: slider
        anchor:
          ref:
            - matrix_inner_top
          shift: [1cx,0.25cy]        #TODO define position
          rotate: -20.4
        params:
          side: B
        nets:                 #TODO define nets
          from: RAW
          to: Bplus
      slider_right:            # ------ power button sliders
        type: slider
        anchor:
          ref:
            - matrix_inner_top
          shift: [1cx,0.25cy]
          rotate: -20.4
        params:
          side: F
        nets:									#TODO define nets
          from: RAW
          to: Bplus
      rotary:               # --------------- rotary encoder
        type: rotary
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [1.6cx, -1.35cy]
          rotate: -30
        nets:                            #TODO reverse
          from: ''
          to: ''
          A: P04
          B: GND
          C: P05
      scroll:               # --------------- scroll encoder
        type: scrollwheel
        anchor:
          ref:
            - matrix_middle_bottom
          shift: [1, -1.3cy]              #TODO reverse
        nets:                             #TODO check nets
          from: P19
          to: P08
          A: P06
          B: GND
          C: P07
          D: ''
      diode_scroll:
      # adding a diode for roll encoder switch to make 
      # part of matrix
        type: diode
        nets:
          from: P19
          to: P08
        anchor:
          ref:
            - matrix_middle_bottom
          shift: [0, -cy-5]
        params:
           tht: false
      reset_left:                  # ---------- reset button
        type: button
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [1.7cx, -0.53cy]
          rotate: -90
        params:
          side: F
        nets:									#TODO rotate and adjust pos.
          from: GND
          to: RST
      reset_right:                  # --------- reset button
        type: button
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [1.7cx, -0.53cy]
          rotate: -90
        params:
          side: B
        nets:									#TODO rotate and adjust pos.
          from: GND
          to: RST
      oled_omni:							# ------------ nice!view slots
        type: niceview
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [0.845cx, -0.26cy]
          rotate: 90
        params:
          side: F
        nets:									#TODO reverse
          SDA: P22
          SCL: P21
          VCC: VCC
          GND: GND
          CS: P01
      oled_jumper_1_left:     # --------------- oled jumpers
        type: jumper
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [0.825cx + 2.54,0]
          rotate: -90
        params:
          side: F
        nets:
          from: ''
          to: ''
      oled_jumper_2_left:
